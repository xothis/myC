<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <style type="text/css">
        #canvas {
            width: 1200px;
            height: 600px;
            border: 1px #ddd dotted;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
<div id="controls">
    Stroke Color:
    <select name="strokeColor" id="strokeStyleSelect">
        <option value="red">red</option>
        <option value="green">green</option>
        <option value="blue">blue</option>
        <option value="yellow">yellow</option>
        <option value="black" selected>black</option>
    </select>
    <select name="drawWhat" id="drawWhat">
        <option value="line" selected>line</option>
        <option value="circle">circle</option>
    </select>
    Guidewires
    <input type="checkbox" id="guidewireCheckbox" checked/>
    <input type="button" id="eraserAll" value="EraserAll"/>
</div>
<canvas id="canvas" width="1200" height="600"></canvas>

<script type="text/javascript">
var canvas = document.getElementById('canvas') ,
        context = canvas.getContext('2d') ,
        eraserAllButton = document.getElementById('eraserAll') ,
        strokeStyleSelect = document.getElementById('strokeStyleSelect') ,
        guidewireCheckbox = document.getElementById('guidewireCheckbox') ,
        drawWhatSelect = document.getElementById('drawWhat') ,
        drawWhat = drawWhatSelect.value ,
        drawingSurfaceImageData , // 临时保存的绘图对象
        mousedown = {} , // mousedouwn是点击确定的线段一点
        rubberbandRect = {} , // 绘制线段的对象
        dragging = false , // 是否绘图中？
        guidewires = guidewireCheckbox.checked; // 是否使用矩形提示


// Function
// 网格绘制
function drawGrid(color, stepX, stepY) {
    context.strokeStyle = color;
    context.lineWidth = 0.5;

    for (var i = stepX + 0.5; i < canvas.width; i += stepX) {
        context.beginPath();
        context.moveTo(i, 0);
        context.lineTo(i, canvas.height);
        context.stroke();
    }

    for (var i = stepY + 0.5; i < canvas.height; i += stepY) {
        context.beginPath();
        context.moveTo(0, i);
        context.lineTo(canvas.width, i);
        context.stroke();
    }
}

// 绘制虚线
function drawDashedLine(context, x1, y1, x2, y2, dashLength) {
    // dashLength 虚线每节的长度
    dashLength = dashLength || 5;
    var deltaX = x2 - x1,
            deltaY = y2 - y1 ,
    // 欧股定理算出线段长度，除以每节长度得出共需要多少节短划线
            numDashes = Math.floor(Math.sqrt(deltaX * deltaX + deltaY * deltaY) / dashLength);

    // 绘制N个短划线的子路径
    for (var i = 0; i < numDashes; i++) {
        if (i % 2 === 0) {
            context.moveTo(x1 + (deltaX / numDashes) * i, y1 + (deltaY / numDashes) * i);
        } else {
            context.lineTo(x1 + (deltaX / numDashes) * i, y1 + (deltaY / numDashes) * i);
        }
    }

    context.stroke();
}

// canvas内的坐标x,y转化
function windowToCanvas(x, y) {
    // x,y是canvas外的事件x,y坐标
    var bbox = canvas.getBoundingClientRect();
    return {
        x: x - bbox.left * ( canvas.width / bbox.width ),
        y: y - bbox.top * (canvas.height / bbox.height)
    }
}

// Save和Restore图像，将当前canvas图像保存到临时变量
function saveDrawingSurface() {
    drawingSurfaceImageData = context.getImageData(0, 0, canvas.width, canvas.height);
}

// 将临时变量的图像恢复到canvas
function restoreDrawingSurface() {
    context.putImageData(drawingSurfaceImageData, 0, 0);
}

// 绘制线段~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
function updateRubberbandRectangle(loc) {
    // loc是随鼠标动的坐标，mousedouwn是点击确定的线段一点
    // Math.abs() 计算绝对值
    rubberbandRect.width = Math.abs(loc.x - mousedown.x);
    rubberbandRect.height = Math.abs(loc.y - mousedown.y);
    if (loc.x > mousedown.x)  rubberbandRect.left = mousedown.x;
    else rubberbandRect.left = loc.x;
    if (loc.y > mousedown.y)  rubberbandRect.top = mousedown.y;
    else rubberbandRect.top = loc.y;
}

// 绘制线段
function drawRubberbandShape(loc) {
    if (drawWhat == 'line') {
        context.beginPath();
        context.moveTo(mousedown.x, mousedown.y);
        context.lineTo(loc.x, loc.y);
        context.stroke();
    } else {
        var angle , radius;
        if (mousedown.y === loc.y) {
            radius = Math.abs(loc.x - mousedown.x);
        } else {
            angle = Math.atan(rubberbandRect.height / rubberbandRect.width) ,
                    radius = rubberbandRect.height / Math.sin(angle);
        }

        context.beginPath();
        context.arc(mousedown.x , mousedown.y , radius , 0 , Math.PI*2 , false);
        context.stroke();
        context.fill();
    }

}

// 同时更新对象和绘图
function updateRubberband(loc) {
    updateRubberbandRectangle(loc);
    drawRubberbandShape(loc);
}

// 提示性十字定位~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
// 水平线
function drawHorzontalLine(y) {
    context.beginPath();
    context.moveTo(0, y + 0.5);
    context.lineTo(canvas.width, y + 0.5);
    context.stroke();
}

// 垂直线
function drawVerticalLine(x) {
    context.beginPath();
    context.moveTo(x + 0.5, 0);
    context.lineTo(x + 0.5, canvas.height);
    context.stroke();
}

// 绘制矩形
function drawGuidewires(x, y) {
    context.save();
    context.strokeStyle = '#777';
    context.lineWidth = 1;
    drawVerticalLine(x);
    drawHorzontalLine(y);
    context.restore();
}

// Canvas 事件~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
canvas.onmousedown = function (e) {
    // 按下鼠标开始绘图
    var loc = windowToCanvas(e.clientX, e.clientY);
    e.preventDefault();
    saveDrawingSurface();
    mousedown.x = loc.x;
    mousedown.y = loc.y;
    dragging = true;
};

canvas.onmousemove = function (e) {
    var loc;
    if (dragging) {
        e.preventDefault();

        // 鼠标移动过程，canvas一边恢复点击时保存的图像，一边绘制出新的线段，看上去像选择线段终点
        // 恢复是覆盖上一次移动造成的效果
        loc = windowToCanvas(e.clientX, e.clientY);
        restoreDrawingSurface();
        updateRubberband(loc);
        if (guidewires) {
            drawGuidewires(loc.x, loc.y);
        }
    }
};

canvas.onmouseup = function (e) {
    var loc = windowToCanvas(e.clientX, e.clientY);

    // 鼠标松开完成绘制，再重新覆盖原来的图像和绘制最后一次线段
    restoreDrawingSurface();
    updateRubberband(loc);
    dragging = false;
};


// 控件事件~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
// 橡皮擦：清空canvas，重新绘制表格
eraserAllButton.onclick = function (e) {
    context.clearRect(0, 0, canvas.width, canvas.height);
    drawGrid('#ddd', 10, 10);
    saveDrawingSurface();
};

// 改变绘画颜色
strokeStyleSelect.onchange = function (e) {
    context.strokeStyle = strokeStyleSelect.value;
};

// 是否显示提示性矩形
guidewireCheckbox.onchange = function (e) {
    guidewires = guidewireCheckbox.checked;
};

drawWhatSelect.onchange = function () {
    drawWhat = drawWhatSelect.value;
};
// 初始化~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
drawGrid('#ddd', 10, 10);
context.strokeStyle = strokeStyleSelect.value;
context.lineWidth = 2;
drawDashedLine(context, 20, 20, canvas.width - 20, 20, 30);

</script>
</body>
</html>
